<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>首页</title>
    <meta name="author" content=""/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <!-- Sets initial viewport load and disables zooming -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="email=no" name="format-detection" />
    <link href="/statics/app/css/vendors/ratchet/css/ratchet.css" rel="stylesheet">
    <link rel="stylesheet" href="/statics/app/css/front.css">
</head>

<body>
    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
        <div class="banner-wrap">
            <img class="banner" src="/statics/app/img/sy/1.jpg" alt="" />
        </div>
        <div class="nav-info">

                <div class="nav-item">
                    <img src="/statics/app/img/icons/homePage/guide.png" alt="">

                <div class="nav-item">
                    <img src="/statics/app/img/icons/homePage/flight.png" alt="">

                </div>
                <div class="nav-item">
                    <img src="/statics/app/img/icons/homePage/hotel.png" alt="">

                </div>

                    <img src="/statics/app/img/icons/homePage/tickets.png" alt="">

                </div>
            </div>

            <div class="row">
                <div class="nav-item">
                    <img src="/statics/app/img/icons/homePage/route.png" alt="">

                </div>

        </div>
        <div class="new-info">

                <div class="more">
                    <div>更多</div>
                    <img src="/statics/app/img/icons/arrow_right.png" alt=""/>
                </div>
            </a>
            <div class="travel-follow">
                <div class="follow-item">
                    <div class="content-left">
                        <img src="/statics/app/img/sy/2.jpg" alt=""/>
                    </div>
                    <div class="content-right">
                        <div class="news-title">贵州“全面二孩时代”影展亮相 都匀摄博会</div>
                        <div class="follow-operations">
                            <span class="follow-num">420</span>

                    </div>
                </div>
                <div class="follow-item">
                    <div class="content-left">
                        <img src="/statics/app/img/sy/2.jpg" alt=""/>

                    </div>
                </div>
            </div>
        </div>

            <a class="any-more">

            <div class="attractions">
                <div class="attraction-item">
                    <img src="/statics/app/img/sy/4.jpg" alt="">

                <div class="attraction-item">
                    <img src="/statics/app/img/sy/5.jpg" alt="">

                    <img src="/statics/app/img/sy/6.jpg" alt="">

                    <div class="img-wrap">

                    <div class="price">¥ 316/人</div>
                </div>
                <div class="favourite-item">
                    <div class="img-wrap">
                        <span class="tag">跟团游</span>
                        <img src="/statics/app/img/sy/8.jpg" alt=""/>

<script src="/statics/app/vendors/ratchet/js/ratchet.js"></script>
