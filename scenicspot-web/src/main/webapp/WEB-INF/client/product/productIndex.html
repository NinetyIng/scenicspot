<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>商品首页</title>
    <meta name="author" content=""/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <!-- Sets initial viewport load and disables zooming -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="email=no" name="format-detection" />
    <link rel="stylesheet" href="/statics/app/css/spsy.css">
    <span th:include="/common/globalConfig :: commonOnLoadJs"></span>
</head>

<body>
    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
        <div class="banner-wrap">
            <img class="banner" src="/statics/app/img/spsy/1.jpg" alt="" />
        </div>
        <div class="popular-info">
            <a class="any-more">
                <div class="">人气推荐</div>
                <div class="more">
                    <div>更多</div>
                    <img src="/statics/app/img/icons/arrow_right.png" alt=""/>
                </div>
            </a>
            <div class="slide-box">
                <div class="slide-item">
                    <img src="/statics/app/img/spsy/2.jpg" alt="">
                    <p>敦煌古筝初学者敦煌古筝初学者...</p>
                    <div class="price">￥4630.00</div>
                </div>
                <div class="slide-item">
                    <img src="/statics/app/img/spsy/3.jpg" alt="">
                    <p>江音琵琶乐器花...</p>
                    <div class="price">￥4630.00</div>
                </div>
                <div class="slide-item">

                    <div class="price">￥4630.00</div>
                </div>
            </div>
        </div>
        <div class="favourite-info">
            <a class="any-more">
                <div class="">猜你喜欢</div>
            </a>
            <div class="favourite-wrap">
                <div class="row">
                    <div class="favourite-item">
                        <img src="/statics/app/img/spsy/5.jpg" alt="">
                        <p>红木中阮民族弹拨乐器</p>
                        <div class="price">￥4630.00</div>
                    </div>
                    <div class="favourite-item">
                        <img src="/statics/app/img/spsy/6.jpg" alt="">
                        <p>运智琵琶乐器专业儿童......</p>
                        <div class="price">￥4630.00</div>
                    </div>
                </div>
                <div class="row">
                    <div class="favourite-item">
                        <img src="/statics/app/img/spsy/7.jpg" alt="">

                    </div>
                    <div class="favourite-item">
                        <img src="/statics/app/img/spsy/8.jpg" alt="">
                        <p>周钰紫檀便携式二胡</p>

                    </div>
                </div>
                <div class="row">
                    <div class="favourite-item">
                        <img src="/statics/app/img/spsy/9.jpg" alt="">
                        <p>花梨木中阮专业圆角红木</p>

                    </div>
                    <div class="favourite-item">
                        <img src="/statics/app/img/spsy/10.jpg" alt="">
                        <p>雕中阮红木中阮花梨</p>
                        <div class="price">￥4630.00</div>
                    </div>
                </div>
            </div>
        </div>
